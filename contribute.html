<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute Page</title>
    <link rel="stylesheet" href="contribute.css">
</head>
<body>
    <header>
        <h1>Contribute to the Project</h1>
    </header>
    <section>
        <p>This project allows open-source contributions to enhance its features.</p>
        <form>
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            <label for="contribution">Your Contribution:</label><br>
            <textarea id="contribution" name="contribution" placeholder="Describe your contribution"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
